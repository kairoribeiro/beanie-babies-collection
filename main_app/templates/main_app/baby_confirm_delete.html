{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Baby?</h1>
  {%if baby.image %}
  <img src={{ baby.image.url }} alt="">
  {% endif%}
</div>
<h2>Are you sure you want to delete {{ baby.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'babies_detail' baby.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
