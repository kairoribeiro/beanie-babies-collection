{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}?{% now "U" %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="baby-container">
    <img src="{% static 'images/marcel.png' %}" alt="The Baby Collector Baby" />
  </div>
  <h1>Beanie Babies Collector</h1>
</section>
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
