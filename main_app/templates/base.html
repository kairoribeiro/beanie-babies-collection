{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="favicon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <title>Beanie Babies Collector</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}?{% now "U" %}">
  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img src="{% static 'images/header-logo.png' %}"alt="The Beanie Babies Collector Logo">
      </a>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'babies_index' %}">All Babies</a></li>
            <li><a href="{% url 'babies_create' %}">Add a Baby</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
